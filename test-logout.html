<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout Functionality</title>
    <script src="auth.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f6fff4;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #4CAE4E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #25632A;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .dashboard-link {
            background: #17a2b8;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
        }
        .dashboard-link:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <h1>üîê Logout Functionality Test</h1>
    
    <div class="test-section">
        <h2>Current Login Status</h2>
        <div id="login-status">Checking...</div>
        <button class="test-button" onclick="checkLoginStatus()">Refresh Status</button>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <p>Login as different users to test logout functionality:</p>
        <button class="test-button" onclick="loginAsFarmer()">Login as Farmer</button>
        <button class="test-button" onclick="loginAsConsumer()">Login as Consumer</button>
        <button class="test-button" onclick="testLogout()">Test Logout</button>
    </div>
    
    <div class="test-section">
        <h2>Dashboard Links</h2>
        <p>Visit dashboards to test logout buttons:</p>
        <a href="farmer-dashboard.html" class="dashboard-link">Farmer Dashboard</a>
        <a href="consumer-dashboard.html" class="dashboard-link">Consumer Dashboard</a>
        <a href="login.html" class="dashboard-link">Login Page</a>
    </div>

    <script>
        function checkLoginStatus() {
            const user = getCurrentUser();
            const statusDiv = document.getElementById('login-status');
            
            if (user) {
                statusDiv.innerHTML = `
                    <p class="success">‚úì Logged in as: <strong>${user.details?.full_name || user.username}</strong></p>
                    <p class="info">Role: ${user.role}</p>
                    <p class="info">User ID: ${user.id}</p>
                `;
            } else {
                statusDiv.innerHTML = '<p class="error">‚úó Not logged in</p>';
            }
        }
        
        function loginAsFarmer() {
            const farmer = {
                id: 1,
                username: 'farmer101',
                email: 'farmer101@email.com',
                role: 'farmer',
                details: {
                    full_name: 'Ravi Patel',
                    phone: '9876543210',
                    location: 'Ahmedabad, Gujarat'
                }
            };
            
            localStorage.setItem('currentUser', JSON.stringify(farmer));
            checkLoginStatus();
            alert('Logged in as Farmer! You can now test the farmer dashboard logout.');
        }
        
        function loginAsConsumer() {
            const consumer = {
                id: 2,
                username: 'consumer_jane',
                email: 'jane.c@email.com',
                role: 'consumer',
                details: {
                    full_name: 'Jane Collins',
                    phone: '9123456789',
                    address: 'MG Road, Bengaluru'
                }
            };
            
            localStorage.setItem('currentUser', JSON.stringify(consumer));
            checkLoginStatus();
            alert('Logged in as Consumer! You can now test the consumer dashboard logout.');
        }
        
        function testLogout() {
            const user = getCurrentUser();
            if (!user) {
                alert('No user logged in to logout!');
                return;
            }
            
            if (confirm(`Logout ${user.details?.full_name || user.username}?`)) {
                localStorage.removeItem('currentUser');
                checkLoginStatus();
                alert('Logged out successfully!');
            }
        }
        
        // Check status on page load
        window.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
