<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Supplier Inventory</title>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f7f6ea;
            color: #375432;
        }
        
        .header {
            background: #375432;
            color: #f7f6ea;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #f7f6ea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(247, 246, 234, 0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .inventory-header h2 {
            margin: 0;
            color: #375432;
        }
        
        .add-item-btn {
            background: #375432;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-item-btn:hover {
            background: #20301d;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .filters-row {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-size: 0.9em;
            color: #375432;
            font-weight: 600;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Georgia', serif;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .inventory-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .inventory-item:hover {
            transform: translateY(-4px);
        }
        
        .item-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-name {
            font-weight: 600;
            color: #375432;
            font-size: 1.1em;
        }
        
        .item-category {
            background: #375432;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .item-content {
            padding: 1.5rem;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .detail-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .detail-value {
            font-weight: 600;
            color: #375432;
        }
        
        .stock-status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .stock-high {
            background: #d4edda;
            color: #155724;
        }
        
        .stock-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .stock-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .stock-out {
            background: #f5c6cb;
            color: #721c24;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        
        .edit-btn {
            background: #375432;
            color: white;
        }
        
        .edit-btn:hover {
            background: #20301d;
        }
        
        .restock-btn {
            background: #28a745;
            color: white;
        }
        
        .restock-btn:hover {
            background: #218838;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #375432;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #375432;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Georgia', serif;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #375432;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-btn {
            background: #375432;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #20301d;
        }
        
        .empty-inventory {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-inventory h3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-boxes"></i> Inventory Management</h1>
        <div class="nav-links">
            <a href="supplier-dashboard.html">← Dashboard</a>
            <a href="supplier-orders.html">Orders</a>
            <a href="supplier-profile.html">Profile</a>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="inventory-header">
            <h2>Inventory Items</h2>
            <button class="add-item-btn" onclick="showAddItemModal()">
                <i class="fas fa-plus"></i> Add New Item
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="low-stock-items">0</div>
                <div class="stat-label">Low Stock Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="out-of-stock">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-value">₹0</div>
                <div class="stat-label">Total Inventory Value</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-row">
            <div class="filter-group">
                <label>Category</label>
                <select id="category-filter" onchange="filterInventory()">
                    <option value="all">All Categories</option>
                    <option value="Seeds">Seeds</option>
                    <option value="Fertilizers">Fertilizers</option>
                    <option value="Tools">Tools</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Pesticides">Pesticides</option>
                    <option value="Irrigation">Irrigation</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Stock Status</label>
                <select id="stock-filter" onchange="filterInventory()">
                    <option value="all">All Items</option>
                    <option value="high">High Stock</option>
                    <option value="medium">Medium Stock</option>
                    <option value="low">Low Stock</option>
                    <option value="out">Out of Stock</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="search-input" placeholder="Search items..." oninput="filterInventory()">
            </div>
        </div>

        <!-- Inventory Grid -->
        <div id="inventory-grid" class="inventory-grid">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Item</h3>
                <button class="close-btn" onclick="closeItemModal()">&times;</button>
            </div>
            <form id="item-form" onsubmit="handleItemSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-name">Item Name *</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category *</label>
                        <select id="item-category" required>
                            <option value="">Select Category</option>
                            <option value="Seeds">Seeds</option>
                            <option value="Fertilizers">Fertilizers</option>
                            <option value="Tools">Tools</option>
                            <option value="Equipment">Equipment</option>
                            <option value="Pesticides">Pesticides</option>
                            <option value="Irrigation">Irrigation</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3" placeholder="Enter item description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-price">Price per Unit (₹) *</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unit *</label>
                        <select id="item-unit" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="g">Gram (g)</option>
                            <option value="l">Liter (l)</option>
                            <option value="ml">Milliliter (ml)</option>
                            <option value="piece">Piece</option>
                            <option value="packet">Packet</option>
                            <option value="bag">Bag</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-quantity">Current Stock *</label>
                        <input type="number" id="item-quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="item-min-stock">Minimum Stock Level *</label>
                        <input type="number" id="item-min-stock" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-supplier">Supplier</label>
                        <input type="text" id="item-supplier" placeholder="Supplier name">
                    </div>
                    <div class="form-group">
                        <label for="item-location">Storage Location</label>
                        <input type="text" id="item-location" placeholder="Warehouse, shelf, etc.">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Save Item</button>
            </form>
        </div>
    </div>

    <script>
        // Inventory management functions
        function getInventory() {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') return [];
            
            const inventoryKey = `supplier_inventory_${user.id}`;
            return JSON.parse(localStorage.getItem(inventoryKey) || '[]');
        }

        function saveInventory(inventory) {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') return false;
            
            const inventoryKey = `supplier_inventory_${user.id}`;
            localStorage.setItem(inventoryKey, JSON.stringify(inventory));
            return true;
        }

        function displayInventory(items = null) {
            const inventory = items || getInventory();
            const inventoryGrid = document.getElementById('inventory-grid');
            
            if (inventory.length === 0) {
                inventoryGrid.innerHTML = `
                    <div class="empty-inventory">
                        <h3>No inventory items yet</h3>
                        <p>Start by adding your first inventory item!</p>
                        <button class="add-item-btn" onclick="showAddItemModal()">
                            <i class="fas fa-plus"></i> Add First Item
                        </button>
                    </div>
                `;
                return;
            }
            
            const itemsHTML = inventory.map(item => {
                const stockLevel = getStockLevel(item.quantity, item.minStock);
                const stockClass = `stock-${stockLevel}`;
                const stockText = stockLevel === 'out' ? 'Out of Stock' : 
                                 stockLevel === 'low' ? 'Low Stock' :
                                 stockLevel === 'medium' ? 'Medium Stock' : 'High Stock';
                
                return `
                    <div class="inventory-item" data-item-id="${item.id}">
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-content">
                            <div class="item-details">
                                <div class="detail-item">
                                    <div class="detail-label">Price</div>
                                    <div class="detail-value">₹${item.price}/${item.unit}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Current Stock</div>
                                    <div class="detail-value">${item.quantity} ${item.unit}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Min Stock</div>
                                    <div class="detail-value">${item.minStock} ${item.unit}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Value</div>
                                    <div class="detail-value">₹${(item.price * item.quantity).toFixed(2)}</div>
                                </div>
                            </div>
                            ${item.description ? `<p style="color: #666; font-size: 0.9em; margin-bottom: 1rem;">${item.description}</p>` : ''}
                            <div class="stock-status ${stockClass}">
                                ${stockText}
                            </div>
                            <div class="item-actions">
                                <button class="action-btn edit-btn" onclick="editItem(${item.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn restock-btn" onclick="restockItem(${item.id})">
                                    <i class="fas fa-plus"></i> Restock
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            inventoryGrid.innerHTML = itemsHTML;
            updateInventoryStats();
        }

        function getStockLevel(current, minimum) {
            if (current === 0) return 'out';
            if (current <= minimum) return 'low';
            if (current <= minimum * 2) return 'medium';
            return 'high';
        }

        function updateInventoryStats() {
            const inventory = getInventory();
            
            const totalItems = inventory.length;
            const lowStockItems = inventory.filter(item => 
                getStockLevel(item.quantity, item.minStock) === 'low'
            ).length;
            const outOfStockItems = inventory.filter(item => item.quantity === 0).length;
            const totalValue = inventory.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('low-stock-items').textContent = lowStockItems;
            document.getElementById('out-of-stock').textContent = outOfStockItems;
            document.getElementById('total-value').textContent = `₹${totalValue.toFixed(2)}`;
        }

        function filterInventory() {
            const inventory = getInventory();
            const categoryFilter = document.getElementById('category-filter').value;
            const stockFilter = document.getElementById('stock-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filteredItems = inventory;
            
            // Filter by category
            if (categoryFilter !== 'all') {
                filteredItems = filteredItems.filter(item => item.category === categoryFilter);
            }
            
            // Filter by stock status
            if (stockFilter !== 'all') {
                filteredItems = filteredItems.filter(item => 
                    getStockLevel(item.quantity, item.minStock) === stockFilter
                );
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredItems = filteredItems.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.supplier.toLowerCase().includes(searchTerm)
                );
            }
            
            displayInventory(filteredItems);
        }

        function showAddItemModal() {
            const modal = document.getElementById('item-modal');
            const form = document.getElementById('item-form');
            const title = document.getElementById('modal-title');
            
            title.textContent = 'Add New Item';
            form.reset();
            form.dataset.mode = 'add';
            modal.style.display = 'block';
        }

        function editItem(itemId) {
            const inventory = getInventory();
            const item = inventory.find(i => i.id === itemId);
            if (!item) return;
            
            const modal = document.getElementById('item-modal');
            const form = document.getElementById('item-form');
            const title = document.getElementById('modal-title');
            
            title.textContent = 'Edit Item';
            form.dataset.mode = 'edit';
            form.dataset.itemId = itemId;
            
            // Fill form with item data
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-category').value = item.category;
            document.getElementById('item-description').value = item.description || '';
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-unit').value = item.unit;
            document.getElementById('item-quantity').value = item.quantity;
            document.getElementById('item-min-stock').value = item.minStock;
            document.getElementById('item-supplier').value = item.supplier || '';
            document.getElementById('item-location').value = item.location || '';
            
            modal.style.display = 'block';
        }

        function restockItem(itemId) {
            const quantity = prompt('Enter quantity to add to stock:');
            if (!quantity || isNaN(quantity) || quantity <= 0) return;
            
            const inventory = getInventory();
            const itemIndex = inventory.findIndex(i => i.id === itemId);
            
            if (itemIndex !== -1) {
                inventory[itemIndex].quantity += parseInt(quantity);
                inventory[itemIndex].lastRestocked = new Date().toISOString();
                saveInventory(inventory);
                displayInventory();
                showNotification(`Added ${quantity} units to stock!`, 'success');
            }
        }

        function deleteItem(itemId) {
            const inventory = getInventory();
            const item = inventory.find(i => i.id === itemId);
            if (!item) return;
            
            if (!confirm(`Are you sure you want to delete "${item.name}"?`)) return;
            
            const filteredInventory = inventory.filter(i => i.id !== itemId);
            saveInventory(filteredInventory);
            displayInventory();
            showNotification('Item deleted successfully!', 'success');
        }

        function handleItemSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const mode = form.dataset.mode;
            const itemId = parseInt(form.dataset.itemId);
            
            const itemData = {
                name: document.getElementById('item-name').value,
                category: document.getElementById('item-category').value,
                description: document.getElementById('item-description').value,
                price: parseFloat(document.getElementById('item-price').value),
                unit: document.getElementById('item-unit').value,
                quantity: parseInt(document.getElementById('item-quantity').value),
                minStock: parseInt(document.getElementById('item-min-stock').value),
                supplier: document.getElementById('item-supplier').value,
                location: document.getElementById('item-location').value
            };
            
            const inventory = getInventory();
            
            if (mode === 'add') {
                const newItem = {
                    id: Date.now(),
                    ...itemData,
                    createdAt: new Date().toISOString(),
                    lastUpdated: new Date().toISOString()
                };
                inventory.push(newItem);
            } else if (mode === 'edit') {
                const itemIndex = inventory.findIndex(i => i.id === itemId);
                if (itemIndex !== -1) {
                    inventory[itemIndex] = {
                        ...inventory[itemIndex],
                        ...itemData,
                        lastUpdated: new Date().toISOString()
                    };
                }
            }
            
            saveInventory(inventory);
            closeItemModal();
            displayInventory();
            showNotification(mode === 'add' ? 'Item added successfully!' : 'Item updated successfully!', 'success');
        }

        function closeItemModal() {
            document.getElementById('item-modal').style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 6px;
                color: white;
                font-weight: 600;
                z-index: 1001;
                ${type === 'success' ? 'background: #28a745;' : ''}
                ${type === 'error' ? 'background: #dc3545;' : ''}
                ${type === 'info' ? 'background: #17a2b8;' : ''}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                showNotification('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') {
                window.location.href = 'login.html';
                return;
            }
            
            displayInventory();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('item-modal');
            if (event.target === modal) {
                closeItemModal();
            }
        });
    </script>
</body>
</html>
