<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Expert Consultation</title>
        <script src="/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f7f6ea;
            color: #375432;
        }
        
        .header {
            background: #375432;
            color: #f7f6ea;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #f7f6ea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(247, 246, 234, 0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .consultation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .consultation-header h2 {
            margin: 0;
            color: #375432;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            background: white;
            border: 2px solid #375432;
            color: #375432;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .filter-tab.active {
            background: #375432;
            color: white;
        }
        
        .consultations-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .consultation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .consultation-header-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .consultation-info {
            flex: 1;
        }
        
        .consultation-id {
            font-weight: 600;
            color: #375432;
            font-size: 1.1em;
            margin-bottom: 0.5rem;
        }
        
        .farmer-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 0.25rem;
        }
        
        .consultation-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .consultation-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .consultation-content {
            padding: 1.5rem;
        }
        
        .consultation-subject {
            font-size: 1.1em;
            font-weight: 600;
            color: #375432;
            margin-bottom: 1rem;
        }
        
        .consultation-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .consultation-images {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .consultation-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        
        .consultation-response {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #375432;
            margin-bottom: 1rem;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .response-author {
            font-weight: 600;
            color: #375432;
        }
        
        .response-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .response-content {
            color: #555;
            line-height: 1.6;
        }
        
        .consultation-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .respond-btn {
            background: #375432;
            color: white;
        }
        
        .respond-btn:hover {
            background: #20301d;
        }
        
        .complete-btn {
            background: #28a745;
            color: white;
        }
        
        .complete-btn:hover {
            background: #218838;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #c82333;
        }
        
        .view-btn {
            background: #17a2b8;
            color: white;
        }
        
        .view-btn:hover {
            background: #138496;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #375432;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #375432;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            min-height: 120px;
            resize: vertical;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #375432;
        }
        
        .submit-btn {
            background: #375432;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #20301d;
        }
        
        .empty-consultations {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-consultations h3 {
            margin-bottom: 1rem;
        }
        
        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .priority-low {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-user-md"></i> Expert Consultation</h1>
        <div class="nav-links">
            <a href="expert-dashboard.html">← Dashboard</a>
            <a href="expert-knowledge.html">Knowledge Base</a>
            <a href="expert-profile.html">Profile</a>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="consultation-header">
            <h2>Farmer Consultations</h2>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="total-consultations">0</div>
                <div class="stat-label">Total Consultations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-consultations">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-consultations">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="response-rate">0%</div>
                <div class="stat-label">Response Rate</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterConsultations('all')">All Consultations</div>
            <div class="filter-tab" onclick="filterConsultations('pending')">Pending</div>
            <div class="filter-tab" onclick="filterConsultations('in-progress')">In Progress</div>
            <div class="filter-tab" onclick="filterConsultations('completed')">Completed</div>
        </div>

        <!-- Consultations Grid -->
        <div id="consultations-grid" class="consultations-grid">
            <!-- Consultations will be loaded here -->
        </div>
    </div>

    <!-- Response Modal -->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Respond to Consultation</h3>
                <button class="close-btn" onclick="closeResponseModal()">&times;</button>
            </div>
            <form id="response-form" onsubmit="handleResponseSubmit(event)">
                <div class="form-group">
                    <label for="response-text">Your Response *</label>
                    <textarea id="response-text" required placeholder="Provide your expert advice and recommendations..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Response</button>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let currentConsultationId = null;

        // Mock consultations data
        function generateMockConsultations() {
            const user = getCurrentUser();
            if (!user || user.role !== 'expert') return [];
            
            const consultationsKey = `expert_consultations_${user.id}`;
            let consultations = JSON.parse(localStorage.getItem(consultationsKey) || '[]');
            
            // Generate some mock consultations if none exist
            if (consultations.length === 0) {
                const mockConsultations = [
                    {
                        id: Date.now() - 86400000,
                        farmerId: 1,
                        farmerName: 'Ravi Patel',
                        farmerEmail: 'farmer101@email.com',
                        farmerPhone: '9876543210',
                        subject: 'Tomato Plant Disease',
                        description: 'My tomato plants are showing yellow spots on leaves and some leaves are curling. The plants are about 2 months old. I have attached some photos. Please help me identify the problem and suggest treatment.',
                        category: 'Plant Disease',
                        priority: 'high',
                        status: 'pending',
                        createdAt: new Date(Date.now() - 86400000).toISOString(),
                        images: [
                            'https://images.unsplash.com/photo-1592921870789-04563d55041c?w=300&h=300&fit=crop',
                            'https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=300&h=300&fit=crop'
                        ],
                        responses: []
                    },
                    {
                        id: Date.now() - 172800000,
                        farmerId: 2,
                        farmerName: 'Priya Sharma',
                        farmerEmail: 'priya.farmer@email.com',
                        farmerPhone: '9876543211',
                        subject: 'Soil pH Management',
                        description: 'I recently tested my soil and found the pH is 8.2. I want to grow vegetables like tomatoes and peppers. What should I do to lower the pH to optimal levels?',
                        category: 'Soil Management',
                        priority: 'medium',
                        status: 'completed',
                        createdAt: new Date(Date.now() - 172800000).toISOString(),
                        images: [],
                        responses: [
                            {
                                id: 1,
                                expertId: user.id,
                                expertName: user.details?.full_name || user.username,
                                content: 'For lowering soil pH from 8.2 to optimal levels (6.0-6.8), I recommend: 1) Add organic matter like compost or peat moss, 2) Use sulfur-based amendments, 3) Apply acidifying fertilizers. Test soil again after 2-3 months.',
                                createdAt: new Date(Date.now() - 86400000).toISOString()
                            }
                        ]
                    },
                    {
                        id: Date.now() - 259200000,
                        farmerId: 3,
                        farmerName: 'Amit Kumar',
                        farmerEmail: 'amit.farmer@email.com',
                        farmerPhone: '9876543212',
                        subject: 'Pest Control for Wheat',
                        description: 'I noticed small insects on my wheat crop. They appear to be aphids. The infestation is spreading. What organic methods can I use to control them?',
                        category: 'Pest Control',
                        priority: 'high',
                        status: 'in-progress',
                        createdAt: new Date(Date.now() - 259200000).toISOString(),
                        images: [
                            'https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=300&h=300&fit=crop'
                        ],
                        responses: [
                            {
                                id: 2,
                                expertId: user.id,
                                expertName: user.details?.full_name || user.username,
                                content: 'For organic aphid control on wheat: 1) Spray neem oil solution early morning, 2) Introduce ladybugs as natural predators, 3) Use insecticidal soap spray. Monitor closely and repeat treatment if needed.',
                                createdAt: new Date(Date.now() - 172800000).toISOString()
                            }
                        ]
                    }
                ];
                
                localStorage.setItem(consultationsKey, JSON.stringify(mockConsultations));
                consultations = mockConsultations;
            }
            
            return consultations;
        }

        function getConsultations() {
            return generateMockConsultations();
        }

        function saveConsultations(consultations) {
            const user = getCurrentUser();
            if (!user || user.role !== 'expert') return false;
            
            const consultationsKey = `expert_consultations_${user.id}`;
            localStorage.setItem(consultationsKey, JSON.stringify(consultations));
            return true;
        }

        function displayConsultations(filter = 'all') {
            const consultations = getConsultations();
            const consultationsGrid = document.getElementById('consultations-grid');
            
            let filteredConsultations = consultations;
            if (filter !== 'all') {
                filteredConsultations = consultations.filter(consultation => consultation.status === filter);
            }
            
            // Sort by priority and date
            filteredConsultations.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            if (filteredConsultations.length === 0) {
                consultationsGrid.innerHTML = `
                    <div class="empty-consultations">
                        <h3>${filter === 'all' ? 'No consultations yet' : `No ${filter} consultations`}</h3>
                        <p>Farmer consultations will appear here.</p>
                    </div>
                `;
                return;
            }
            
            const consultationsHTML = filteredConsultations.map(consultation => {
                const createdDate = new Date(consultation.createdAt).toLocaleDateString();
                const createdTime = new Date(consultation.createdAt).toLocaleTimeString();
                
                const imagesHTML = consultation.images.length > 0 ? `
                    <div class="consultation-images">
                        ${consultation.images.map(img => `
                            <img src="${img}" alt="Consultation image" class="consultation-image">
                        `).join('')}
                    </div>
                ` : '';
                
                const responsesHTML = consultation.responses.map(response => `
                    <div class="consultation-response">
                        <div class="response-header">
                            <div class="response-author">${response.expertName}</div>
                            <div class="response-date">${new Date(response.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="response-content">${response.content}</div>
                    </div>
                `).join('');
                
                const actionButtons = getConsultationActionButtons(consultation);
                
                return `
                    <div class="consultation-card">
                        <div class="consultation-header-card">
                            <div class="consultation-info">
                                <div class="consultation-id">
                                    Consultation #${consultation.id}
                                    <span class="priority-badge priority-${consultation.priority}">
                                        ${consultation.priority.toUpperCase()} PRIORITY
                                    </span>
                                </div>
                                <div class="farmer-info">
                                    <i class="fas fa-user"></i> ${consultation.farmerName} | 
                                    <i class="fas fa-envelope"></i> ${consultation.farmerEmail} | 
                                    <i class="fas fa-phone"></i> ${consultation.farmerPhone}
                                </div>
                                <div class="consultation-date">
                                    <i class="fas fa-calendar"></i> ${createdDate} at ${createdTime} | 
                                    <i class="fas fa-tag"></i> ${consultation.category}
                                </div>
                            </div>
                            <div class="consultation-status status-${consultation.status}">
                                ${consultation.status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}
                            </div>
                        </div>
                        <div class="consultation-content">
                            <div class="consultation-subject">${consultation.subject}</div>
                            <div class="consultation-description">${consultation.description}</div>
                            ${imagesHTML}
                            ${responsesHTML}
                            <div class="consultation-actions">
                                ${actionButtons}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            consultationsGrid.innerHTML = consultationsHTML;
            updateConsultationStats();
        }

        function getConsultationActionButtons(consultation) {
            switch (consultation.status) {
                case 'pending':
                    return `
                        <button class="action-btn respond-btn" onclick="showResponseModal(${consultation.id})">
                            <i class="fas fa-reply"></i> Respond
                        </button>
                        <button class="action-btn complete-btn" onclick="updateConsultationStatus(${consultation.id}, 'in-progress')">
                            <i class="fas fa-play"></i> Start Working
                        </button>
                    `;
                case 'in-progress':
                    return `
                        <button class="action-btn respond-btn" onclick="showResponseModal(${consultation.id})">
                            <i class="fas fa-reply"></i> Add Response
                        </button>
                        <button class="action-btn complete-btn" onclick="updateConsultationStatus(${consultation.id}, 'completed')">
                            <i class="fas fa-check"></i> Mark Complete
                        </button>
                    `;
                default:
                    return `
                        <button class="action-btn view-btn" onclick="viewConsultationDetails(${consultation.id})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    `;
            }
        }

        function updateConsultationStats() {
            const consultations = getConsultations();
            
            const totalConsultations = consultations.length;
            const pendingConsultations = consultations.filter(c => c.status === 'pending').length;
            const completedConsultations = consultations.filter(c => c.status === 'completed').length;
            const responseRate = totalConsultations > 0 ? Math.round((completedConsultations / totalConsultations) * 100) : 0;
            
            document.getElementById('total-consultations').textContent = totalConsultations;
            document.getElementById('pending-consultations').textContent = pendingConsultations;
            document.getElementById('completed-consultations').textContent = completedConsultations;
            document.getElementById('response-rate').textContent = `${responseRate}%`;
        }

        function filterConsultations(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayConsultations(filter);
        }

        function showResponseModal(consultationId) {
            currentConsultationId = consultationId;
            document.getElementById('response-modal').style.display = 'block';
            document.getElementById('response-text').focus();
        }

        function closeResponseModal() {
            document.getElementById('response-modal').style.display = 'none';
            document.getElementById('response-form').reset();
            currentConsultationId = null;
        }

        function handleResponseSubmit(event) {
            event.preventDefault();
            
            const responseText = document.getElementById('response-text').value;
            if (!responseText.trim()) return;
            
            const consultations = getConsultations();
            const consultationIndex = consultations.findIndex(c => c.id === currentConsultationId);
            
            if (consultationIndex !== -1) {
                const user = getCurrentUser();
                const newResponse = {
                    id: Date.now(),
                    expertId: user.id,
                    expertName: user.details?.full_name || user.username,
                    content: responseText.trim(),
                    createdAt: new Date().toISOString()
                };
                
                consultations[consultationIndex].responses.push(newResponse);
                if (consultations[consultationIndex].status === 'pending') {
                    consultations[consultationIndex].status = 'in-progress';
                }
                
                saveConsultations(consultations);
                closeResponseModal();
                displayConsultations(currentFilter);
                showNotification('Response sent successfully!', 'success');
            }
        }

        function updateConsultationStatus(consultationId, newStatus) {
            const consultations = getConsultations();
            const consultationIndex = consultations.findIndex(c => c.id === consultationId);
            
            if (consultationIndex !== -1) {
                const oldStatus = consultations[consultationIndex].status;
                consultations[consultationIndex].status = newStatus;
                consultations[consultationIndex].lastUpdated = new Date().toISOString();
                
                saveConsultations(consultations);
                displayConsultations(currentFilter);
                
                showNotification(`Consultation status updated from ${oldStatus} to ${newStatus}!`, 'success');
            }
        }

        function viewConsultationDetails(consultationId) {
            const consultations = getConsultations();
            const consultation = consultations.find(c => c.id === consultationId);
            
            if (consultation) {
                const responses = consultation.responses.length;
                alert(`Consultation Details:\n\nID: ${consultation.id}\nFarmer: ${consultation.farmerName}\nSubject: ${consultation.subject}\nCategory: ${consultation.category}\nPriority: ${consultation.priority}\nStatus: ${consultation.status}\nResponses: ${responses}\n\nDescription:\n${consultation.description}`);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 6px;
                color: white;
                font-weight: 600;
                z-index: 1001;
                ${type === 'success' ? 'background: #28a745;' : ''}
                ${type === 'error' ? 'background: #dc3545;' : ''}
                ${type === 'info' ? 'background: #17a2b8;' : ''}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                showNotification('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/html_files/auth/login.html';
                }, 1500);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (!user || user.role !== 'expert') {
                window.location.href = '/html_files/auth/login.html';
                return;
            }
            
            displayConsultations();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('response-modal');
            if (event.target === modal) {
                closeResponseModal();
            }
        });
    </script>
</body>
</html>
