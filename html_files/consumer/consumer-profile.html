<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Consumer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="/auth.js"></script>
    <script src="/consumer-products.js"></script>
    <script src="/components/components.js"></script>
    <style>
        body { font-family: 'Georgia', serif; background: #f7f6ea; color: #375432; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex: 1; margin-left: 235px; padding: 36px 42px 30px; background: #f7f6ea; position: relative; z-index: 5; animation: fadeInRight .8s ease-out .2s both; }
        .profile-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 30px; max-width: 700px; margin: 40px auto; }
        .profile-header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .profile-header h2 { color: #375432; font-size: 2.2em; margin: 0; }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-top: 20px; border: 4px solid #86b691; }
        .profile-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .profile-detail-item { padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .profile-detail-item label { display: block; font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9em; }
        .profile-detail-item p { margin: 0; color: #375432; font-size: 1.1em; }
        .edit-profile-btn { background: #408a46; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background 0.3s ease; display: block; width: fit-content; margin: 0 auto; }
        .edit-profile-btn:hover { background: #25632a; }
        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 20px; }
            .profile-details-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Your Profile</h2>
                <img src="/images/peach.png" alt="User Avatar" class="profile-avatar" id="profile-avatar">
            </div>
            <div class="profile-details-grid">
                <div class="profile-detail-item">
                    <label>Full Name:</label>
                    <p id="profile-full-name">Loading...</p>
                </div>
                <div class="profile-detail-item">
                    <label>Username:</label>
                    <p id="profile-username">Loading...</p>
                </div>
                <div class="profile-detail-item">
                    <label>Email:</label>
                    <p id="profile-email">Loading...</p>
                åŠ¨                </div>
                <div class="profile-detail-item">
                    <label>Role:</label>
                    <p id="profile-role">Loading...</p>
                </div>
                <div class="profile-detail-item">
                    <label>Location:</label>
                    <p id="profile-location">Loading...</p>
                </div>
                <div class="profile-detail-item">
                    <label>Contact Number:</label>
                    <p id="profile-contact">Loading...</p>
                </div>
            </div>
            <button class="edit-profile-btn" onclick="editProfile()">Edit Profile</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('consumer');
            loadConsumerProfile();
        });

        function loadConsumerProfile() {
            const currentUser = getCurrentUser();
            if (!currentUser || currentUser.role !== 'consumer') {
                window.location.href = '/html_files/auth/login.html'; // Redirect if not logged in as consumer
                return;
            }

            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const consumerDetails = userData.consumers?.find(c => c.user_id === currentUser.id);

            if (consumerDetails) {
                document.getElementById('profile-full-name').textContent = consumerDetails.full_name || 'N/A';
                document.getElementById('profile-username').textContent = currentUser.username || 'N/A';
                document.getElementById('profile-email').textContent = consumerDetails.email || 'N/A';
                document.getElementById('profile-role').textContent = currentUser.role || 'N/A';
                document.getElementById('profile-location').textContent = consumerDetails.location || 'N/A';
                document.getElementById('profile-contact').textContent = consumerDetails.contact_number || 'N/A';
                // You can also update the avatar if a specific URL is available in consumerDetails
            } else {
                showConsumerNotification('Consumer profile data not found.', 'error');
            }
        }

        function editProfile() {
            showConsumerNotification('Edit profile functionality coming soon!', 'info');
            // In a real application, this would navigate to an edit profile page or open a modal
        }
    </script>
</body>
</html>
