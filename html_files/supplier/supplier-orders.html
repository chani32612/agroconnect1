<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Supplier Orders</title>
    <script src="/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f7f6ea;
            color: #375432;
        }
        
        .header {
            background: #375432;
            color: #f7f6ea;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #f7f6ea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(247, 246, 234, 0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .orders-header h2 {
            margin: 0;
            color: #375432;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            background: white;
            border: 2px solid #375432;
            color: #375432;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .filter-tab.active {
            background: #375432;
            color: white;
        }
        
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .order-header {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .order-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .order-id {
            font-weight: 600;
            color: #375432;
            font-size: 1.1em;
        }
        
        .order-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .customer-info {
            color: #375432;
            font-size: 0.9em;
        }
        
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-delivered {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .order-content {
            padding: 1.5rem;
        }
        
        .order-items {
            margin-bottom: 1.5rem;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 1rem;
            background: #f0f0f0;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.25rem;
        }
        
        .item-category {
            color: #666;
            font-size: 0.9em;
        }
        
        .item-quantity {
            color: #375432;
            font-weight: 600;
            margin-right: 1rem;
        }
        
        .item-price {
            color: #375432;
            font-weight: 600;
        }
        
        .order-total {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .total-amount {
            font-size: 1.2em;
            font-weight: 600;
            color: #375432;
        }
        
        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .confirm-btn {
            background: #28a745;
            color: white;
        }
        
        .confirm-btn:hover {
            background: #218838;
        }
        
        .process-btn {
            background: #17a2b8;
            color: white;
        }
        
        .process-btn:hover {
            background: #138496;
        }
        
        .ship-btn {
            background: #007bff;
            color: white;
        }
        
        .ship-btn:hover {
            background: #0056b3;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #c82333;
        }
        
        .view-btn {
            background: #375432;
            color: white;
        }
        
        .view-btn:hover {
            background: #20301d;
        }
        
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-orders h3 {
            margin-bottom: 1rem;
        }
        
        .delivery-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .delivery-info h4 {
            margin: 0 0 0.5rem 0;
            color: #375432;
        }
        
        .delivery-address {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-clipboard-list"></i> Order Management</h1>
        <div class="nav-links">
            <a href="supplier-dashboard.html">← Dashboard</a>
            <a href="supplier-inventory.html">Inventory</a>
            <a href="supplier-profile.html">Profile</a>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="orders-header">
            <h2>Customer Orders</h2>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="total-orders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-orders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="processing-orders">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-revenue">₹0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterOrders('all')">All Orders</div>
            <div class="filter-tab" onclick="filterOrders('pending')">Pending</div>
            <div class="filter-tab" onclick="filterOrders('confirmed')">Confirmed</div>
            <div class="filter-tab" onclick="filterOrders('processing')">Processing</div>
            <div class="filter-tab" onclick="filterOrders('shipped')">Shipped</div>
            <div class="filter-tab" onclick="filterOrders('delivered')">Delivered</div>
            <div class="filter-tab" onclick="filterOrders('cancelled')">Cancelled</div>
        </div>

        <!-- Orders Grid -->
        <div id="orders-grid" class="orders-grid">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script>
        let currentFilter = 'all';

        // Mock orders data (in real app, this would come from backend)
        function generateMockOrders() {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') return [];
            
            const ordersKey = `supplier_orders_${user.id}`;
            let orders = JSON.parse(localStorage.getItem(ordersKey) || '[]');
            
            // Generate some mock orders if none exist
            if (orders.length === 0) {
                const mockOrders = [
                    {
                        id: Date.now() - 86400000,
                        customerId: 2,
                        customerName: 'Jane Consumer',
                        customerEmail: 'jane.c@email.com',
                        customerPhone: '9876543210',
                        items: [
                            {
                                id: 1,
                                name: 'Organic Seeds - Tomato',
                                category: 'Seeds',
                                quantity: 5,
                                unit: 'packet',
                                price: 150,
                                total: 750
                            },
                            {
                                id: 2,
                                name: 'NPK Fertilizer',
                                category: 'Fertilizers',
                                quantity: 2,
                                unit: 'kg',
                                price: 200,
                                total: 400
                            }
                        ],
                        subtotal: 1150,
                        deliveryFee: 50,
                        total: 1200,
                        status: 'pending',
                        orderDate: new Date(Date.now() - 86400000).toISOString(),
                        deliveryAddress: '123 Farm Road, Rural Area, State - 123456'
                    },
                    {
                        id: Date.now() - 172800000,
                        customerId: 3,
                        customerName: 'Ravi Farmer',
                        customerEmail: 'ravi.farmer@email.com',
                        customerPhone: '9876543211',
                        items: [
                            {
                                id: 3,
                                name: 'Drip Irrigation Kit',
                                category: 'Irrigation',
                                quantity: 1,
                                unit: 'piece',
                                price: 5000,
                                total: 5000
                            }
                        ],
                        subtotal: 5000,
                        deliveryFee: 100,
                        total: 5100,
                        status: 'confirmed',
                        orderDate: new Date(Date.now() - 172800000).toISOString(),
                        deliveryAddress: '456 Village Road, Agricultural Zone, State - 654321'
                    }
                ];
                
                localStorage.setItem(ordersKey, JSON.stringify(mockOrders));
                orders = mockOrders;
            }
            
            return orders;
        }

        function getOrders() {
            return generateMockOrders();
        }

        function saveOrders(orders) {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') return false;
            
            const ordersKey = `supplier_orders_${user.id}`;
            localStorage.setItem(ordersKey, JSON.stringify(orders));
            return true;
        }

        function displayOrders(filter = 'all') {
            const orders = getOrders();
            const ordersGrid = document.getElementById('orders-grid');
            
            let filteredOrders = orders;
            if (filter !== 'all') {
                filteredOrders = orders.filter(order => order.status === filter);
            }
            
            // Sort by date (newest first)
            filteredOrders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
            
            if (filteredOrders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-orders">
                        <h3>${filter === 'all' ? 'No orders yet' : `No ${filter} orders`}</h3>
                        <p>Orders from customers will appear here.</p>
                    </div>
                `;
                return;
            }
            
            const ordersHTML = filteredOrders.map(order => {
                const orderDate = new Date(order.orderDate).toLocaleDateString();
                const orderTime = new Date(order.orderDate).toLocaleTimeString();
                
                const itemsHTML = order.items.map(item => `
                    <div class="order-item">
                        <div class="item-image" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-quantity">${item.quantity} ${item.unit}</div>
                        <div class="item-price">₹${item.total.toFixed(2)}</div>
                    </div>
                `).join('');
                
                const actionButtons = getActionButtons(order);
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-id">Order #${order.id}</div>
                                <div class="order-date">${orderDate} at ${orderTime}</div>
                                <div class="customer-info">Customer: ${order.customerName}</div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </div>
                        </div>
                        <div class="order-content">
                            <div class="delivery-info">
                                <h4><i class="fas fa-map-marker-alt"></i> Delivery Address</h4>
                                <div class="delivery-address">${order.deliveryAddress}</div>
                            </div>
                            <div class="order-items">
                                ${itemsHTML}
                            </div>
                        </div>
                        <div class="order-total">
                            <div class="total-amount">Total: ₹${order.total.toFixed(2)}</div>
                            <div class="order-actions">
                                ${actionButtons}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            ordersGrid.innerHTML = ordersHTML;
            updateOrderStats();
        }

        function getActionButtons(order) {
            switch (order.status) {
                case 'pending':
                    return `
                        <button class="action-btn confirm-btn" onclick="updateOrderStatus(${order.id}, 'confirmed')">
                            <i class="fas fa-check"></i> Confirm Order
                        </button>
                        <button class="action-btn cancel-btn" onclick="updateOrderStatus(${order.id}, 'cancelled')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    `;
                case 'confirmed':
                    return `
                        <button class="action-btn process-btn" onclick="updateOrderStatus(${order.id}, 'processing')">
                            <i class="fas fa-cog"></i> Start Processing
                        </button>
                        <button class="action-btn cancel-btn" onclick="updateOrderStatus(${order.id}, 'cancelled')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    `;
                case 'processing':
                    return `
                        <button class="action-btn ship-btn" onclick="updateOrderStatus(${order.id}, 'shipped')">
                            <i class="fas fa-shipping-fast"></i> Mark as Shipped
                        </button>
                    `;
                case 'shipped':
                    return `
                        <button class="action-btn confirm-btn" onclick="updateOrderStatus(${order.id}, 'delivered')">
                            <i class="fas fa-check-circle"></i> Mark as Delivered
                        </button>
                    `;
                default:
                    return `
                        <button class="action-btn view-btn" onclick="viewOrderDetails(${order.id})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    `;
            }
        }

        function updateOrderStats() {
            const orders = getOrders();
            
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'pending').length;
            const processingOrders = orders.filter(order => order.status === 'processing').length;
            const totalRevenue = orders
                .filter(order => order.status !== 'cancelled')
                .reduce((sum, order) => sum + order.total, 0);
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('processing-orders').textContent = processingOrders;
            document.getElementById('total-revenue').textContent = `₹${totalRevenue.toFixed(2)}`;
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayOrders(filter);
        }

        function updateOrderStatus(orderId, newStatus) {
            const orders = getOrders();
            const orderIndex = orders.findIndex(order => order.id === orderId);
            
            if (orderIndex !== -1) {
                const oldStatus = orders[orderIndex].status;
                orders[orderIndex].status = newStatus;
                orders[orderIndex].lastUpdated = new Date().toISOString();
                
                saveOrders(orders);
                displayOrders(currentFilter);
                
                showNotification(`Order status updated from ${oldStatus} to ${newStatus}!`, 'success');
            }
        }

        function viewOrderDetails(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (order) {
                alert(`Order Details:\n\nOrder ID: ${order.id}\nCustomer: ${order.customerName}\nEmail: ${order.customerEmail}\nPhone: ${order.customerPhone}\nStatus: ${order.status}\nTotal: ₹${order.total}\n\nDelivery Address:\n${order.deliveryAddress}`);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 6px;
                color: white;
                font-weight: 600;
                z-index: 1001;
                ${type === 'success' ? 'background: #28a745;' : ''}
                ${type === 'error' ? 'background: #dc3545;' : ''}
                ${type === 'info' ? 'background: #17a2b8;' : ''}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                showNotification('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/html_files/auth/login.html';
                }, 1500);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (!user || user.role !== 'supplier') {
                window.location.href = '/html_files/auth/login.html';
                return;
            }
            
            displayOrders();
        });
    </script>
</body>
</html>
