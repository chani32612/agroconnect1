<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Farm Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f7f6ea;
      color: #375432;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Decorative fruit images */
    .fruit-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .fruit-img {
      position: absolute;
      opacity: 0.93;
      animation: float 6s ease-in-out infinite;
    }
    .fruit1 { left: 60px; top: 35px; width: 60px; animation-delay: 0s;}
    .fruit2 { right: 80px; top: 48px; width: 60px; animation-delay: 1s;}
    .fruit3 { left: 17px; bottom: 80px; width: 70px; animation-delay: 2s;}
    .fruit4 { right: 45px; bottom: 65px; width: 70px; animation-delay: 3s;}
    .fruit5 { left: 32px; top: 230px; width: 60px; animation-delay: 4s;}
    .fruit6 { right: 56px; top: 260px; width: 55px; animation-delay: 5s;}
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(2deg); }
      50% { transform: translateY(-5px) rotate(-1deg); }
      75% { transform: translateY(-15px) rotate(1deg); }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header {
      text-align: center;
      padding: 30px 0 10px 0;
      position: relative;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      height: 70px;
    }
    
    h1 {
      font-size: 50px;
      font-weight: bold;
      margin: 35px 0 10px 0;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    p {
      font-size: 20px;
      margin-bottom: 32px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.5s both;
    }
    .role-grid {
      display: grid;
      grid-template-columns: repeat(2, 220px);
      gap: 30px 40px;
      justify-content: center;
      margin-top: 10px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.7s both;
    }
    .role-card {
      background: #fff;
      border: 2px solid #f3f2e7;
      box-shadow: 0 2px 10px rgba(55, 84, 50, 0.1);
      border-radius: 17px;
      padding: 38px 0 20px 0;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.25s, box-shadow 0.25s, transform 0.2s;
      font-size: 1.1em;
      width: 220px;
    }
    .role-card:hover {
      border-color: #375432;
      box-shadow: 0 6px 22px rgba(55, 84, 50, 0.2);
      transform: translateY(-6px) scale(1.05);
      background: #20301d;
    }
    .role-card i {
      font-size: 2.6em;
      margin-bottom: 18px;
      color: #375432;
      display: block;
      transition: color 0.25s;
    }
    .role-card:hover i {
      color: #f7f6ea;
    }
    .role-label {
      font-weight: 600;
      color: #375432;
      letter-spacing: 0.4px;
      font-size: 1.2em;
      transition: color 0.25s;
    }
    .role-card:hover .role-label {
      color: #f7f6ea;
    }
    
    footer {
      margin-top: 40px;
      font-size: 15px;
      color: #888;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 32px;}
      .fruit-images { display: none; }
      .role-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .role-card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative fruit images -->
  <div class="fruit-images">
    <img src="/images/cherries.png" alt="Cherries" class="fruit-img fruit1"/>
    <img src="/images/peach.png" alt="Pear" class="fruit-img fruit2"/>
    <img src="/images/cherries.png" alt="Orange" class="fruit-img fruit3"/>
    <img src="/images/peach.png" alt="Peach" class="fruit-img fruit4"/>
    <img src="/images/cherries.png" alt="Papaya" class="fruit-img fruit5"/>
    <img src="/images/peach.png" alt="Grapes" class="fruit-img fruit6"/>
  </div>
  
  
  
  <div data-include="../components/header.html"></div>
  <h1>Fresh Farm Connect</h1>
  <p>Select your role to get started</p>
  <div class="role-grid">
    <div class="role-card" onclick="window.location.href='/html_files/auth/login.html?role=farmer'">
      <i class="fas fa-wheat-awn"></i>
      <div class="role-label">Farmer</div>
    </div>
    <div class="role-card" onclick="window.location.href='/html_files/auth/login.html?role=consumer'">
      <i class="fas fa-shopping-cart"></i>
      <div class="role-label">Consumer</div>
    </div>
    <div class="role-card" onclick="window.location.href='/html_files/auth/login.html?role=supplier'">
      <i class="fas fa-box"></i>
      <div class="role-label">Supplier</div>
    </div>
    <div class="role-card" onclick="window.location.href='/html_files/auth/login.html?role=expert'">
      <i class="fas fa-lightbulb"></i>
      <div class="role-label">Expert</div>
    </div>
  </div>
  
  <div data-include="../components/footer.html"></div>
  <script src="/components/components.js"></script>
</body>
</html>
